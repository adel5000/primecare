<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            color: white;
        }

        /* start navbar */
        nav {
            background-color: #2d4196;
            position: sticky !important;
            top: 0;
            z-index: 1000;
        }

        #navbarNav ul {
            gap: 30px;
        }

        nav .nav-item a {
            color: #d9e8ff;
            transition: color 0.1s, font-weight 0.1s;

        }

        nav .nav-item a:hover {
            font-weight: bold;
            color: #fff;

        }

        nav .navbar-brand {
            color: #fff;
            font-family: cairo;
            font-size: 1.4rem;
        }

        nav .btn-login a {
            background-color: #ffffff;
            border-radius: 0.3rem;
            color: #000 !important;
            padding-left: 1.2rem !important;
            padding-right: 1.2rem !important;
        }

        .navbar-toggler {
            border-color: #ffffff !important;
        }

        .navbar-toggler-icon {
            background-color: #ffffff !important;
            -webkit-mask: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
            mask: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
        }

        /* end navbar */

        /* Container */
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
            background-color: #2b2b2b;
            border-radius: 5px;
            padding: 5px;
            position: relative;
        }

        .input-group i {
            color: #bbbbbb;
            position: absolute;
            top: 28%;
            left: 3%;
            font-size: 1.2rem;
        }

        .input-group select,
        .input-group input {
            width: 100%;
            padding: 0px 12px 0px 30px;
            border: none;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: white;
            outline: none;
        }

        .form-container button {
            background-color: #04683c;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: "background" 0.3s;
        }

        button:hover {
            background-color: #034d2c;
        }

        .input-group select:focus,
        .input-group input:focus {
            background-color: #3b3b3b;
        }

        /* start footer */
        @media (max-width: 768px) {
            footer .col-md-4 {
                border-left: none !important;
                border-top: 2px solid #ccc;
                padding-top: 15px;
            }

            footer .col-md-4:first-child {
                border-top: none;
            }
        }

        footer .col-md-4 {
            position: relative;
            padding: 20px;
        }

        footer {
            background-color: #2d4196;
        }

        footer .col-md-4:not(:first-child) {
            border-left: 2px solid #ccc;
        }

        footer .row {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .list-unstyled li {
            margin: 10px;
        }

        .list-unstyled li a {
            color: #fff;
            text-decoration: none;
            transition: font-weight 0.1s;
        }

        .list-unstyled li a:hover {
            font-weight: bold;
        }

        .brand h3 {
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        /* end footer */
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="./">Prime Care</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_appointment.html">My Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="book_appointment.html">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact-us.html">Contact us</a>
                </li>
                <li class="nav-item btn-login">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item btn-login">
                    <a class="nav-link" href="register.html">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Booking Form -->
    <div class="form-container">
        <h2><i class="fas fa-calendar-check"></i> Book an Appointment</h2>
        <form action="#" method="POST">
            <!-- اختيار الدكتور -->
            <div class="input-group">
                <i class="fas fa-user-md"></i>
                <select name="doctor_id" id="doctor" required>
                    <option value="">Choose a Doctor</option>
                    <option value="1">Dr. Ahmed - Cardiology</option>
                    <option value="2">Dr. Sara - Dermatology</option>
                    <option value="3">Dr. Khaled - Neurology</option>
                </select>
            </div>

            <!-- اختيار التاريخ -->
            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

            <!-- اختيار الساعة -->
            <div class="input-group">
                <i class="fas fa-clock"></i>
                <select name="appointment_time" id="appointment_time" required>
                    <option value="">Select a Time</option>
                </select>
            </div>

            <!-- زر الحجز -->
            <button type="submit"><i class="fas fa-check"></i> Book Now</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Signup</a></li>
                    </ul>
                </div>
                <div class="col-md-4 text-center brand">
                    <h3>Prime Care</h3>
                    <p>© 2024 Prime Care. All rights reserved.</p>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p><i class="fa fa-envelope"></i> contact@primecare.com</p>
                    <p><i class="fa fa-phone"></i> +966 123 456 789</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let dateInput = document.getElementById("appointment_date");

            // تحديد التاريخ الحالي كأقل قيمة
            let today = new Date().toISOString().split("T")[0];
            dateInput.setAttribute("min", today);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
