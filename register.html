            min-width: 300px;
            /* أقل عرض مناسب للهاتف */
            text-align: center;
            position: relative;
            margin: 80px auto;
        }

        /* للأجهزة الصغيرة (الموبايل) */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }
        }

        /* للشاشات الصغيرة جدًا */
        @media (max-width: 480px) {
            .form-container {
                width: 95%;
                padding: 20px;
            }
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 17%;
            top: 63%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 16px;
        }

        .role select {
            width: 75%;
            padding: 5px 13px 5px 41px;

            border: 1px solid #ddd;
            background-color: #1f1f1f;
            color: #fff;

        .role select:focus {
            width: 75%;
            padding: 5px 13px 5px 41px;
            height: 46.39px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #1f1f1f;
            color: #fff;
            margin-top: 15px;
        }

        /* تنسيق placeholder */
        input::placeholder,
        select::placeholder {
            color: #bbb;
            /* اللون الرمادي الفاتح */
            font-size: 1rem;
            /* حجم الخط */
            font-family: cairo, sans-serif;
            /* نفس الخط المستخدم في باقي الحقول */
            opacity: 1;
            /* جعل الشفافية واضحة */
        }



        .form-container input {
            width: 75%;
            padding: 13px 13px 13px 45px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #1f1f1f;
            border-radius: 13px;
            color: #fff;
            margin-top: 15px;
        }

        .form-container button {
            background-color: #04683c;
            color: #fff;
            border: none;
            padding: 10px 60px;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 30px;
        }

        .form-container a {
            color: #04683c;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        footer {
            background-color: #2d4196;
        }

        footer .col-md-4 {

        footer .col-md-4:not(:first-child) {

        footer .row {

        .list-unstyled li a:hover {

        .brand h3 {
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .navbar-toggler {
            border-color: #ffffff !important;
        }

        .navbar-toggler-icon {
            background-color: #ffffff !important;
            -webkit-mask: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
            mask: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
        }

        @media (max-width: 768px) {
            footer .col-md-4 {
                border-left: none !important;
                border-top: 2px solid #ccc;
                padding-top: 15px;
            }

            footer .col-md-4:first-child {
                border-top: none;
            }

            .form-container {

                width: 80%;

            }
        }

        .role {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <!-- Signup Section -->
    <section class="hero">
        <div class="form-container">
            <h1>Signup for Prime Care</h1>
            <form action="signup_process.php" method="POST">
                <!-- Choose Role -->
                <label for="role">Choose Role:</label>
                <div class="role">
                    <select id="role" name="role" class="form-control" required>
                        <option value="no" hidden>Choose a Role</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>


                <!-- Common Fields -->
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input type="text" name="firstname" placeholder="First Name" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input type="text" name="lastname" placeholder="Last Name" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-phone"></i>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-key"></i>
                    <input type="password" name="password" placeholder="Create Password" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-key"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <!-- Doctor Only Fields -->
                <div id="doctor_fields" style="display: none;">
                    <div class="input-container">
                        <i class="fa fa-stethoscope"></i>
                        <input type="text" name="specialization" placeholder="Specialization" required>
                    </div>
                </div>

                <!-- Patient Only Fields -->
                <div id="patient_fields" style="display: none;">
                    <div class="input-container">
                        <i class="fa fa-home"></i>
                        <input type="text" name="address" placeholder="Address" required>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer class="text-white py-4">

            <div class="row">
                <div class="col-md-4">

                    <h5>Contact Us</h5>
                    <p><i class="fa fa-envelope"></i> contact@primecare.com</p>
                    <p><i class="fa fa-phone"></i> +966 123 456 789</p>
                </div>
            </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script>
        // Show/Hide Fields Based on Role Selection
        document.getElementById('role').addEventListener('change', function () {
            var role = this.value;
            if (role === 'doctor') {
                document.getElementById('doctor_fields').style.display = 'block';
                document.getElementById('patient_fields').style.display = 'none';
            } else {
                document.getElementById('doctor_fields').style.display = 'none';
                document.getElementById('patient_fields').style.display = 'block';
            }
        });
    </script>
