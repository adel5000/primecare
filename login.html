<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: cairo;
        }

        nav {
            background-color: #2d4196;
            position: sticky !important;
            top: 0;
            z-index: 1000;
        }

        #navbarNav ul {
            gap: 30px;
        }

        nav .nav-item a {
            color: #d9e8ff;
            transition: color 0.1s, font-weight 0.1s;
        }

        nav .nav-item a:hover {
            font-weight: bold;
            color: #fff;
        }

        nav .navbar-brand {
            color: #fff;
            font-family: cairo;
            font-size: 1.4rem;
        }

        .btn-login a {
            background-color: #ffffff;
            border-radius: 0.3rem;
            color: #000 !important;
            padding-left: 1.2rem !important;
            padding-right: 1.2rem !important;
        }

        section.hero {
            position: relative;
            min-height: 900px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: #000000;
            z-index: 1;
            background: antiquewhite;
        }

        section.hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff2c;
            z-index: -1;
        }

        section.hero h1 {
            color: #000;
            font-weight: 700;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 500px;
            /* أقصى عرض مناسب للكمبيوتر */
            min-width: 300px;
            /* أقل عرض مناسب للهاتف */
            text-align: center;
            position: relative;
            margin: 80px auto;
        }

        /* للأجهزة الصغيرة (الموبايل) */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }
        }

        /* للشاشات الصغيرة جدًا */
        @media (max-width: 480px) {
            .form-container {
                width: 95%;
                padding: 20px;
            }
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 17%;
            top: 63%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 16px;
        }

        .form-container input {
            width: 75%;
            padding: 13px 13px 13px 45px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #1f1f1f;
            border-radius: 13px;
            color: #fff;
            margin-top: 15px;
        }

        .form-container button {
            background-color: #04683c;
            color: #fff;
            border: none;
            padding: 10px 60px;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 30px;
        }

        .form-container a {
            color: #04683c;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        footer {
            background-color: #2d4196;
        }

        footer .col-md-4 {
            position: relative;
            padding: 20px;
        }

        footer .col-md-4:not(:first-child) {
            border-left: 2px solid #ccc;
        }

        footer .row {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .list-unstyled li {
            margin: 10px;
        }

        .list-unstyled li a {
            color: #fff;
            text-decoration: none;
            transition: font-weight 0.1s;
        }

        .list-unstyled li a:hover {
            font-weight: bold;
        }

        .brand h3 {
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .navbar-toggler {
            border-color: #ffffff !important;
        }

        .navbar-toggler-icon {
            background-color: #ffffff !important;
            -webkit-mask: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
            mask: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
        }

        @media (max-width: 768px) {
            .btn-login a {
                background-color: unset;
                border-radius: 0;
                color: #fff !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
        }

        @media (max-width: 768px) {
            section.hero {
                background-size: cover;
                background-position: center;
                min-height: 400px;
                /* padding: 50px 20px; */
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .hero .btn {
                font-size: 1rem;
                /* padding: 10px 20px; */
            }
        }

        @media (max-width: 768px) {
            section.hero a[class="btn"] {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            section.hero a[class="btn"] {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 1024px) {
            .Features {
                min-height: 350px;
                gap: 40px;
            }

            .Features .row {
                gap: 25px
            }
        }

        @media (max-width: 768px) {
            .Features {
                min-height: auto;
                gap: 30px;
            }

            .Features .row {
                gap: 20px
            }
        }

        @media (max-width: 480px) {
            .Features {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            footer .col-md-4 {
                border-left: none !important;
                border-top: 2px solid #ccc;
                padding-top: 15px;
            }

            footer .col-md-4:first-child {
                border-top: none;
            }

            .form-container {

                width: 80%;

            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="./">Prime Care</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact-us.html">Contact us</a>
                </li>
                <li class="nav-item btn-login">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item btn-login">
                    <a class="nav-link" href="signup.html">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="hero">
        <div class="form-container">
            <h1>Login to Prime Care</h1>
            <form>
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username or Email" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <a href="#">Forgot your password?</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Signup</a></li>
                    </ul>
                </div>
                <div class="col-md-4 text-center brand">
                    <h3>Prime Care</h3>
                    <p>© 2024 Prime Care. All rights reserved.</p>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p><i class="fa fa-envelope"></i> contact@primecare.com</p>
                    <p><i class="fa fa-phone"></i> +966 123 456 789</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
